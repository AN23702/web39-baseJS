<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUOI 14</title>
</head>

<body>
<!-- Truy cập phần tử thông qua id -->
<h1 id="title-1">Thẻ tiêu đề h1</h1>  

<!-- Truy cập phần tử thông qua class -->
<h2 class="title-2">Thẻ tiêu đề h2</h2>

<!-- Truy cập phần tử thông qua tag name - thẻ -->
<h3>Thẻ tiêu đề h3</h3>
<h3>Thẻ tiêu đề h3'</h3>

<!-- Truy cập phần tử với querySelector -->
<h4 id="title-4">Thẻ tiêu đề h4</h4>

<p class="para-1">Đoạn văn 1.1</p>
<p class="para-1">Đoạn văn 1.2</p>


<!-- Truy cập phần tử với querySelectorAll -->
<p class="para-2">Doan van 2.1</p>
<p class="para-2">Doan van 2.2</p>



<!-- Truy cập phần tử thông qua quan hệ -->
<div class="box-1">
    <div class="box-2">
        <p>Doan van 3.1</p>
        <p>Doan van 3.2</p>
        <p>Doan van 3.3</p>
    </div>
</div>


<!-- Lấy nội dung của phần tử -->

<p class="para-4">The doan van 4</p>
<script src="./assets/js/main.js"></script>
</body>

</html>
